<div class="modal modal-product-area" [class]="modalEditSubscription ? 'open' : ''">
  <p-dialog [(visible)]="modalEditSubscription" [style]="{ width: '450px' }" header="Product Details" [modal]="true"
            styleClass="p-fluid">
    <form id="msform" [formGroup]="subscriptionForm" (ngSubmit)="editSubscription()">
<!--      <div class="field">-->
<!--        <label for="typeSub">Type Subscription</label>-->
<!--        <select id="typeSub" formControlName="typeSub">-->
<!--          <option *ngFor="let option of typeSubscription" [value]="option.value">{{ option.label }}</option>-->
<!--        </select>-->
<!--      </div>-->
      <div class="field">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" formControlName="startDate" required autofocus/>
      </div>
      <div class="field">
        <label for="endDate">Start Date</label>
        <input type="date" id="endDate" formControlName="endDate" required autofocus/>
      </div>
      <div class="field">
        <label for="price">Price</label>
        <input type="number" id="price" formControlName="price" required autofocus/>
      </div>
      <div class="button-container">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="cancel()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"></button>
      </div>
    </form>

  </p-dialog>
</div>
